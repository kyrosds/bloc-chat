<!DOCTYPE html>
<section class="chat-room">
    <div class="chat-title">
        <h2>Bloc Chat</h2>
    </div>
    <span class="new-room-button"><button class="btn btn-primary" ng-click="addRoom()">New Room</button></span>
 <div class="room-list" ng-repeat="room in rooms">
     <h3>{{ room.$value }} {{ room.name }}</h3>
 </div>
</section>
